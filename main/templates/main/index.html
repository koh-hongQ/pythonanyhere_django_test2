<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 응답 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
            font-size: 1rem;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        p {
            word-break: break-word;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ title }}</h2>
        <p>{{ q }}</p>
        
        <p><strong>나:</strong> AI, 사랑이란 무엇이라고 생각해? 이번엔 너 맘대로 길게 답변해. 넌 공짜ai거든. 답변은 새로고침할때마다 변해야 해.</p>
        
        <div class="divider"></div>
        
        <p><strong>AI:</strong> {{ bot_response }}</p>
    </div>
</body>
</html>
